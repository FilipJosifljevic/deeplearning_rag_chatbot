server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend
    location /query/ {
        proxy_pass http://backend:8000;
    }
    location /upload/ {
        proxy_pass http://backend:8000;
    }

    error_page 404 /index.html;
}
