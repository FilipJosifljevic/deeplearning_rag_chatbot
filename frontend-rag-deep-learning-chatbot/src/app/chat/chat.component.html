<div class="chat-container">
    <div class="chat-window">
      <div *ngFor="let message of messages" [ngClass]="{'user': message.isUser, 'agent': !message.isUser}">
        <div class="message">{{ message.text }}</div>
      </div>
    </div>
    <div class="chat-input">
      <input
        type="text"
        [(ngModel)]="newMessage"
        placeholder="Type your message..."
        (keydown.enter)="sendMessage()"
      />
      <button (click)="sendMessage()">Send</button>
      <label for="file-upload" class="file-upload-btn">Upload File</label>
      <input id="file-upload" type="file" (change)="uploadFile($event)" hidden />
    </div>
  </div>
